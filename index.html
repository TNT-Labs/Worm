<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worm Day: The Space Snake PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="path/to/icon.png"> 
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p>Punti finali: <span id="finalScore">0</span></p>
            <p>Record: <span id="highScoreDisplay">0</span></p>
            <button id="restartButton">Ricomincia</button>
        </div>
    </div>

    <div id="controls">
        <div class="row">
            <button id="up">⬆️</button>
        </div>
        <div class="row">
            <button id="left">⬅️</button>
            <button id="right">➡️</button>
        </div>
        <div class="row">
            <button id="down">⬇️</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('SW registrato:', registration);
                }, err => {
                    console.log('Registrazione SW fallita:', err);
                });
            });
        }
    </script>
</body>
</html>
