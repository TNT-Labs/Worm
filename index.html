<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Worm Day">
</head>
<body>
    <h1>Worm Day</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen" class="hidden">
        <h2>GAME OVER nello Spazio!</h2>
        <p>Punteggio finale: <span id="finalScore">0</span></p>
        <p>Record: <span id="highScoreDisplay">0</span></p>
        <button id="restartButton">Ricomincia</button>
    </div>
    <div id="controls">
        <button id="up">Su</button>
        <button id="left">Sinistra</button>
        <button id="right">Destra</button>
        <button id="down">Gi√π</button>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Registra il Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrato con successo:', registration);
                    })
                    .catch(error => {
                        console.log('Registrazione Service Worker fallita:', error);
                    });
            });
        }
    </script>
</body>
</html>
