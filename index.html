<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worm Day: The Space Snake PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="path/to/icon.png"> 
    <style>
        /* CSS aggiuntivo per la classifica, se non hai un file style.css separato */
        #leaderboard-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ffff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            text-align: center;
        }
        #leaderboardList {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 10px 20px;
        }
        #leaderboardList li {
            padding: 5px 0;
            border-bottom: 1px dashed #333;
            color: #ccc;
        }
        #leaderboardList li:last-child {
            border-bottom: none;
        }
        #playerNameInput {
            padding: 8px;
            margin-right: 10px;
            width: 80px;
            text-transform: uppercase;
            text-align: center;
        }
        #saveScoreButton {
            background-color: #008844;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p>Punti finali: <span id="finalScore">0</span></p>
            <p>Record: <span id="highScoreDisplay">0</span></p>
            
            <div id="saveScoreSection" class="hidden" style="margin-top: 15px;">
                <p>Nuovo Top Score! Inserisci le tue iniziali:</p>
                <input type="text" id="playerNameInput" maxlength="3" placeholder="AAA">
                <button id="saveScoreButton">Salva Punteggio</button>
            </div>

            <button id="restartButton" style="margin-top: 15px;">Ricomincia</button>
        </div>
    </div>

    <div id="controls">
        <div class="row">
            <button id="up">‚¨ÜÔ∏è</button>
        </div>
        <div class="row">
            <button id="left">‚¨ÖÔ∏è</button>
            <button id="right">‚û°Ô∏è</button>
        </div>
        <div class="row">
            <button id="down">‚¨áÔ∏è</button>
        </div>
    </div>
    
    <div id="leaderboard-container">
        <h3>üèÜ Classifica Locale Top 5 üèÜ</h3>
        <ol id="leaderboardList">
            </ol>
    </div>
    
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('SW registrato:', registration);
                }, err => {
                    console.log('Registrazione SW fallita:', err);
                });
            });
        }
    </script>
</body>
</html>
